AWSTemplateFormatVersion: '2010-09-09'
Description: Neo4j Graph Database
Parameters:

  Version:
    Description: Version
    Type: String
    Default: '436'
    AllowedValues:
      - '436'
      - '432'

  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: r4.xlarge
    AllowedValues:
      - r4.large
      - r4.xlarge
      - r4.2xlarge
      - r4.4xlarge
      - r4.8xlarge
      - r4.16xlarge

  NodeCount:
    Description: Number of core nodes
    Type: Number
    Default: 3
    MinValue: 3
    MaxValue: 7

  Password:
    Description: Password for Neo4j
    Type: String
    NoEcho: true
    MinLength: 8
    MaxLength: 40
    AllowedPattern: "^[a-zA-Z0-9\\.-]+$"

  KeyName:
    Description: Name of an existing EC2 KeyPair
    Type: 'AWS::EC2::KeyPair::KeyName'

  DiskSize:
    Description: Size in GB of the EBS volume on each node
    Type: Number
    Default: 100

